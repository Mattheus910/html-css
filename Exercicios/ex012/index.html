<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
        <h2>Limões</h2>
        <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
            <source src="midia/meu-video.mp4.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm.webm" type="video/webm">
            <source src="midia/meu-video.ogv.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodutor de videos.</p>
        </video>
        <h2>Baleias</h2>
        <video width="560" poster="imagens/pexels-andrea-holien-892548.jpg" controls>
            <source src="midia/meu-video-baleia.Mp4.mp4" type="video/mp4">
            <source src="midia/meu-video-baleia.webm.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com reprodutor de videos.</p>
        </video>
        <h1>Inserindo videos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
